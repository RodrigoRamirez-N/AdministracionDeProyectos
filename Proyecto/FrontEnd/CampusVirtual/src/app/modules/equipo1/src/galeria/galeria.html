<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Galería de Imágenes</h1>
            <p>Bienvenido a la galería del Equipo 1. Aquí encontrarás una colección de imágenes destacadas.</p>



            <div class="row">
                @for (url of images; track $index) {
                <div class="image-wrapper">
                    <img [src]="url" [alt]="'Imagen de la galería ' + ($index + 1)" loading="lazy"
                        (error)="onImageError(url)">
                </div>
                } @empty {
                <p>No hay imágenes disponibles para mostrar.</p>
                }
            </div>

            <a class="btn btn-secondary m-3 ms-2" href="/home">Regresar Home</a>
        </div>
    </div>
</div>
