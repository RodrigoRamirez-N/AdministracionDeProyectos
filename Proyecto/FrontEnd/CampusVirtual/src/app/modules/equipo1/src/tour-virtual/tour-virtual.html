<div class="tour-virtual-wrapper">

              <div class="carousel-slide">

              </div>
              
              <!-- Slide 3 -->

                </div>
              </div>
            </div>
          </div>
          
          <button class="carousel-btn carousel-btn-next" (click)="nextSlide()" [disabled]="currentSlide === 3">
            <span class="btn-arrow">‚Ä∫</span>
          </button>
        </div>
        
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button 
            *ngFor="let slide of slides; let i = index" 
            class="indicator-dot" 
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)">
          </button>
        </div>
