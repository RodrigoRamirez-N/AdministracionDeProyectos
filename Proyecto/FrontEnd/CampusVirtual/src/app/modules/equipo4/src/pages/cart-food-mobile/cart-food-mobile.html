<div class="header">
  <a routerLink="/equipo4" class="back-button">&lt;</a>
  <h1>Mi Carrito</h1>
</div>

<app-carrito-item 
  *ngFor="let item of cartItems" 
  [product]="item"
  (change)="actualizarCarrito()"> </app-carrito-item>

<app-carrito-summary 
  [items]="cartItems"
  (checkout)="finalizarPedido($event)">
</app-carrito-summary>
