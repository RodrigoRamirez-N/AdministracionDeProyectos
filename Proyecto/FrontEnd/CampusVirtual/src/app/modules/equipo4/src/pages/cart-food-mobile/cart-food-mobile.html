<div class="header">
  <a routerLink="/equipo4" class="back-button">&lt;</a>
  <h1>Mi Carrito</h1>
</div>

<ng-container *ngFor="let g of groups">
  <h2 class="group-title">{{ g.standName }}</h2>
  <app-carrito-item 
    *ngFor="let item of g.items" 
    [product]="item"
    (change)="actualizarCarrito()"> </app-carrito-item>
  <app-carrito-summary 
    [subtotal]="g.subtotal"
    [itemsCount]="g.itemCount"
    (checkout)="finalizarPedido()">
  </app-carrito-summary>
  <hr />
</ng-container>
