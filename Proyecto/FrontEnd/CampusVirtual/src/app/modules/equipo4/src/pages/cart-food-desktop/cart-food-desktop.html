<div class="container">
  <div class="header">
    <a routerLink="/equipo4" class="back-button">&lt;</a>
    <h1>Mi Carrito <span class="cart-count-badge" *ngIf="selectedCount">{{ selectedCount }}</span></h1>
  </div>

  <ng-container *ngFor="let g of groups">
    <h2 class="group-title">{{ g.standName }}</h2>
    <ng-container *ngFor="let it of g.items">
      <app-carrito-item [id]="it.id" [title]="it.title" [price]="it.price" [quantity]="it.quantity"
        [imageUrl]="it.imageUrl || ''" (change)="loadCart()"></app-carrito-item>
    </ng-container>
    <app-carrito-summary [subtotal]="g.subtotal" [shipping]="shipping" [itemsCount]="g.itemCount" (checkout)="finalizarPedidos()"></app-carrito-summary>
    <hr />
  </ng-container>
  <!-- Botón externo eliminado: usamos el botón interno del summary como en mobile -->
</div>
