<div class="item-card">
  <img class="item-imagen" 
       [src]="product?.image_url || product?.image || imageUrl" 
       [alt]="product?.name || title">

  <div class="item-info">
    <h4 class="item-nombre">{{ product?.name || title }}</h4>
    
    <p class="item-precio">{{ (product?.price || price) | number:'1.2-2' }} MXN</p>
    
    <a class="eliminar-link" (click)="eliminar()">Eliminar</a>
  </div>

  <div class="item-cantidad">
    <button class="boton-menos" (click)="disminuir()">-</button>
    <span>{{ product?.quantity || quantity }}</span>
    <button class="boton-mas" (click)="aumentar()">+</button>
  </div>
</div>
