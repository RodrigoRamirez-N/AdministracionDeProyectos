<div class="item-card">
  <img class="item-imagen"
       [src]="product?.image || imageUrl"
       [alt]="product?.name || title">

  <div class="item-info">
    <h4 class="item-nombre">{{ product?.name || title }}</h4>

    <p class="item-precio">{{ product?.price || price }} MXN</p>

    <a class="eliminar-link">Eliminar</a>
  </div>

  <div class="item-cantidad">
    <button class="boton-menos">-</button>
    <span>{{ quantity }}</span> <button class="boton-mas">+</button>
  </div>
</div>
