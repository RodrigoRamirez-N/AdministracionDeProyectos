<div class="card" *ngIf="food">
  <img class="card-imagen" [src]="food.image_url || 'assets/images/Recetas-de-Hamburguesa.jpg'" [alt]="food.name">
  
  <div class="card-info">
    <h4 class="info-titulo">{{ food.name }}</h4>
    <p class="info-lugar">Cafeter√≠a El Punto</p> <p class="info-precio">{{ food.price }} MXN</p>
  </div>
  
  <div class="card-accion">
    <div class="likes">
      <span>{{ food.rating || 0 }}</span>
      <span class="icon-heart">ü§ç</span> 
    </div>
    <button class="boton-mas" (click)="addToCart()">+</button>
  </div>
</div>
